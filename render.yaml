services:
  - type: web
    name: fruits-vegetables-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run prisma:generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: UPLOAD_DIR
        value: /uploads
    disk:
      name: fruits-vegetables-uploads
      mountPath: /uploads
      sizeGB: 1

  - type: web
    name: fruits-vegetables-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: fruits-vegetables-db
    databaseName: fruits_vegetables
    user: fruits_user
    plan: free

